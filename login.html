<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pics/favicon.ico" type="image/x-icon">
    <title>Login - Fluenty</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo-center">
                    <img src="pics/logo.png" alt="Fluenty Logo" class="logo-img">
                </div>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="materiais.html">Materiais</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form action="#">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <input type="submit" value="Entrar">
            </form>
            <a href="cadastro.html">Não tem conta? Cadastre-se</a>
        </div>
    </main>

    <footer>
        <p>© 2025 Fluenty. Todos os direitos reservados.</p>
    </footer>
    
    <div id="painel-acessibilidade">
    <button id="toggle-contraste" title="Alternar Alto Contraste">A</button>
    <button id="aumentar-fonte" title="Aumentar Tamanho da Fonte">A+</button>
    <button id="diminuir-fonte" title="Diminuir Tamanho da Fonte">A-</button>
    <button id="aumentar-espacamento" title="Aumentar Espaçamento do Texto">L+</button>
    <button id="reset-acessibilidade" title="Redefinir Acessibilidade">R</button>
    </div>

    <script src="js/acessibilidade.js"></script>
</body>
</html>
